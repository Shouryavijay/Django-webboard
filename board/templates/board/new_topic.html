<!-- board/templates/board/new_topic.html -->
{% extends 'board/base.html' %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-4">New Topic in {{ board.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      Post Topic
    </button>
  </form>
{% endblock %}
