<!-- board/templates/board/reply_topic.html -->
{% extends 'board/base.html' %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Reply to "{{ topic.subject }}"</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
      Post Reply
    </button>
  </form>
{% endblock %}
