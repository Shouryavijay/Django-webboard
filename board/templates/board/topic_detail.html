<!-- board/templates/board/topic_detail.html -->
{% extends 'board/base.html' %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-4">{{ topic.subject }}</h2>
  
  <a href="{% url 'board:reply_topic' board_id=topic.board.id topic_id=topic.id %}" 
     class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded mb-4 inline-block">
    Reply
  </a>

  <div class="space-y-4">
    {% for post in topic.posts.all %}
      <div class="bg-white shadow p-4 rounded">
        <p class="text-gray-800">{{ post.message }}</p>
        <p class="text-sm text-gray-500 mt-2">
          Posted by {{ post.created_by.username }} on {{ post.created_at }}
        </p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
