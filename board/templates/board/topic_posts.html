{% extends 'board/base.html' %}

{% block title %}{{ topic.subject }} | Posts{% endblock %}

{% block content %}
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-semibold mb-4">{{ topic.subject }}</h2>

        <div class="space-y-4 mb-6">
            {% for post in posts %}
                <div class="border p-4 rounded bg-gray-50">
                    <p>{{ post.message }}</p>
                    <div class="text-sm text-gray-500 mt-2">By {{ post.created_by }} | {{ post.created_at }}</div>
                </div>
            {% endfor %}
        </div>

        <a href="{% url 'reply_topic' topic.board.pk topic.pk %}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Reply</a>
    </div>
{% endblock %}
